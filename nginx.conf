##
## Nginx Configuration for Backend API
## Location: /etc/nginx/sites-available/api
##
## This configuration file is for deploying backend applications
## generated by Config Generator to a VPS with Nginx.
##
## Usage:
##   1. Copy this file to /etc/nginx/sites-available/api
##   2. Replace 'api.shipforge.dev' with your actual domain
##   3. Replace '5000' with your actual backend port if different
##   4. Create symlink: ln -s /etc/nginx/sites-available/api /etc/nginx/sites-enabled/
##   5. Test: nginx -t
##   6. Reload: systemctl reload nginx
##

server {
    listen 80;
    listen [::]:80;
    server_name api.shipforge.dev;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;

    # Main location - proxy to Node.js backend
    location / {
        # Proxy settings
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (optional - accessible without rate limiting)
    location /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
    }

    # Static files (if serving from backend)
    location /static/ {
        alias /var/www/api/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

