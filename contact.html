<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ShipForge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: rgba(45, 45, 45, 0.9);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #4a9eff;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            color: #4a9eff;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(74, 158, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.15);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #4a9eff, #2a7dd8);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            min-height: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        .nav {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        .nav a {
            color: #4a9eff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.95em;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F88E6SFH4F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-F88E6SFH4F');
    </script>
</head>
<body>
    <div class="container">
        <h1>üìß Contact Us</h1>
        <p class="subtitle">Get in touch with the ShipForge team</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" id="submitBtn">Send Message</button>
            <div id="message-status"></div>
        </form>
        <div class="nav">
            <a href="index.html">üè† Home</a>
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="todo.html">‚úì Todo</a>
            <a href="pricing.html">üí∞ Pricing</a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageStatus = document.getElementById('message-status');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const message = document.getElementById('message').value;
            
            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            // Track form submission
            gtag('event', 'contact_form_submit', {
                'event_category': 'engagement',
                'event_label': 'contact_form',
                'has_company': company ? 'yes' : 'no'
            });
            
            // Use FormSubmit.co service
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('company', company);
            formData.append('message', message);
            
            fetch('https://formsubmit.co/ajax/contact@shipforge.dev', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageStatus.textContent = '‚úÖ Message sent successfully! We\'ll get back to you soon.';
                messageStatus.className = 'success';
                document.getElementById('contactForm').reset();
                
                gtag('event', 'contact_form_success');
            })
            .catch(error => {
                console.error('Error:', error);
                messageStatus.textContent = '‚ùå Failed to send message. Please try emailing us directly at contact@shipforge.dev';
                messageStatus.className = 'error';
                
                gtag('event', 'contact_form_error', {
                    'error': error.message
                });
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            });
        });
    </script>
</body>
</html>
