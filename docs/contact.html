<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Enterprise Sales Inquiry Form</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 20px; }\n        .error { color: red; }\n        .success { color: green; }\n    </style>\n</head>\n<body>\n    <h1>Enterprise Sales Inquiry Form</h1>\n    <form id="inquiryForm">\n        <label for="name">Name:</label>\n        <input type="text" id="name" name="name" required/>\n        <br/>\n\n        <label for="email">Email:</label>\n        <input type="email" id="email" name="email" required/>\n        <br/>\n\n        <label for="company">Company:</label>\n        <input type="text" id="company" name="company" required/>\n        <br/>\n\n        <label for="companySize">Company Size:</label>\n        <input type="number" id="companySize" name="companySize" required/>\n        <br/>\n\n        <label for="interest">Interest:</label>\n        <select id="interest" name="interest" required>\n            <option value="">Select</option>\n            <option value="Product Info">Product Info</option>\n            <option value="Pricing">Pricing</option>\n            <option value="Demo">Demo</option>\n        </select>\n        <br/>\n\n        <label for="message">Message:</label>\n        <textarea id="message" name="message" required></textarea>\n        <br/>\n\n        <label for="phone">Phone Number:</label>\n        <input type="tel" id="phone" name="phone" required/>\n        <br/>\n\n        <button type="submit">Submit</button>\n    </form>\n\n    <div id="responseMessage" class="success" style="display: none;"></div>\n    <div id="errorMessage" class="error" style="display: none;"></div>\n\n    <script>\n        document.getElementById('inquiryForm').addEventListener('submit', function(event) {\n            event.preventDefault(); // Prevent form submission\n            const formData = new FormData(this);\n            const formValues = Object.fromEntries(formData.entries());\n\n            // Simple validation\n            let valid = true;\n            for (const key in formValues) {\n                if (!formValues[key]) {\n                    valid = false;\n                    break;\n                }\n            }\n\n            if (valid) {\n                document.getElementById('responseMessage').innerText = 'Form submitted successfully!';\n                document.getElementById('errorMessage').style.display = 'none';\n                document.getElementById('responseMessage').style.display = 'block';\n            } else {\n                document.getElementById('errorMessage').innerText = 'Please fill in all fields.';\n                document.getElementById('responseMessage').style.display = 'none';\n                document.getElementById('errorMessage').style.display = 'block';\n            }\n        });\n    <\/script>\n</body>\n</html>
