<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipForge Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-right: 2px solid #4a9eff;
            padding: 20px;
            overflow-y: auto;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .nav-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(74, 158, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-item:hover {
            background: rgba(74, 158, 255, 0.4);
            transform: translateX(5px);
        }
        .nav-item.active {
            background: rgba(74, 158, 255, 0.5);
        }
        .nav-item.home-link {
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid rgba(74, 222, 128, 0.3);
            margin-top: 20px;
        }
        .nav-item.home-link:hover {
            background: rgba(74, 222, 128, 0.3);
        }
        .main {
            margin-left: 250px;
            padding: 30px;
        }
        h1 {
            color: #4a9eff;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        h2 {
            color: #4a9eff;
            margin: 20px 0 15px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(74, 158, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .card:hover {
            background: rgba(74, 158, 255, 0.1);
            border-color: rgba(74, 158, 255, 0.5);
            transform: translateY(-5px);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4a9eff;
            margin: 10px 0;
        }
        .stat-label {
            color: #aaa;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        input, textarea, select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(74, 158, 255, 0.3);
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            width: 100%;
            font-family: inherit;
            transition: all 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: 0;
            background: rgba(74, 158, 255, 0.2);
            border-color: #4a9eff;
        }
        button {
            background: linear-gradient(135deg, #4a9eff, #2a7dd8);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px 0;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }
        button:active {
            transform: scale(0.98);
        }
        .item-box {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #4a9eff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
        }
        .danger {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F88E6SFH4F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments)}
        gtag('js', new Date());
        gtag('config', 'G-F88E6SFH4F');
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">‚ö° ShipForge</div>
        <div class="nav-item active" onclick="switchTab('dashboard', event)">üìä Dashboard</div>
        <div class="nav-item" onclick="switchTab('calendar', event)">üìÖ Calendar</div>
        <div class="nav-item" onclick="switchTab('notes', event)">üìù Notes</div>
        <div class="nav-item" onclick="switchTab('timer', event)">‚è±Ô∏è Timer</div>
        <div class="nav-item" onclick="switchTab('settings', event)">‚öôÔ∏è Settings</div>
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <div class="nav-item home-link">üè† Back to Home</div>
        </a>
    </div>
    <div class="main">
        <h1 id="title">üìä Dashboard</h1>
        <div id="dashboard" class="section active">
            <div class="grid">
                <div class="card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="totalTasks">0</div>
                </div>
                <div class="card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="completed">0</div>
                </div>
                <div class="card">
                    <div class="stat-label">Events</div>
                    <div class="stat-value" id="eventCount">0</div>
                </div>
                <div class="card">
                    <div class="stat-label">Notes</div>
                    <div class="stat-value" id="noteCount">0</div>
                </div>
            </div>
        </div>
        <div id="calendar" class="section">
            <div class="card">
                <h2>Add Event</h2>
                <input type="text" id="eventName" placeholder="Event name">
                <input type="date" id="eventDate">
                <button onclick="addEvent()">Add</button>
            </div>
            <div class="card">
                <h2>Events</h2>
                <div id="eventList"></div>
            </div>
        </div>
        <div id="notes" class="section">
            <div class="card">
                <h2>Add Note</h2>
                <input type="text" id="noteTitle" placeholder="Title">
                <textarea id="noteContent" placeholder="Content" rows="5"></textarea>
                <button onclick="addNote()">Save</button>
            </div>
            <div class="card">
                <h2>Notes</h2>
                <div id="noteList"></div>
            </div>
        </div>
        <div id="timer" class="section">
            <div class="card">
                <h2>Pomodoro Timer</h2>
                <div style="font-size:3em;text-align:center;color:#4a9eff;margin:30px 0" id="timerDisplay">25:00</div>
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>
        <div id="settings" class="section">
            <div class="card">
                <h2>Settings</h2>
                <button onclick="exportData()">üì• Export Data</button>
                <button onclick="clearAllData()" class="danger">‚ö†Ô∏è Clear All Data</button>
            </div>
        </div>
    </div>
    <script>
        let data = {
            events: JSON.parse(localStorage.getItem('shipforge_events')) || [],
            notes: JSON.parse(localStorage.getItem('shipforge_notes')) || [],
            tasks: JSON.parse(localStorage.getItem('shipforge_todos')) || []
        };
        let timerInterval = null, timeLeft = 25 * 60;

        function switchTab(tab, event) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
            const titles = {
                dashboard: 'üìä Dashboard',
                calendar: 'üìÖ Calendar',
                notes: 'üìù Notes',
                timer: '‚è±Ô∏è Timer',
                settings: '‚öôÔ∏è Settings'
            };
            document.getElementById('title').textContent = titles[tab];
            updateDash();
            gtag('event', 'tab_view', {tab: tab});
        }

        function updateDash() {
            document.getElementById('totalTasks').textContent = data.tasks.length;
            document.getElementById('completed').textContent = data.tasks.filter(t => t.completed).length;
            document.getElementById('eventCount').textContent = data.events.length;
            document.getElementById('noteCount').textContent = data.notes.length;
        }

        function addEvent() {
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;
            if (name && date) {
                data.events.push({id: Date.now(), name, date});
                localStorage.setItem('shipforge_events', JSON.stringify(data.events));
                renderEvents();
                document.getElementById('eventName').value = '';
                document.getElementById('eventDate').value = '';
                gtag('event', 'event_created');
            }
        }

        function renderEvents() {
            const html = data.events.map(e => `<div class="item-box"><strong>${e.name}</strong> - ${e.date} <button onclick="deleteEvent(${e.id})" style="float:right;background:rgba(255,107,107,.3);padding:5px 10px">Delete</button></div>`).join('');
            document.getElementById('eventList').innerHTML = html || '<p>No events yet</p>';
        }

        function deleteEvent(id) {
            data.events = data.events.filter(e => e.id !== id);
            localStorage.setItem('shipforge_events', JSON.stringify(data.events));
            renderEvents();
            updateDash();
        }

        function addNote() {
            const t = document.getElementById('noteTitle').value;
            const c = document.getElementById('noteContent').value;
            if (t && c) {
                data.notes.push({id: Date.now(), title: t, content: c, created: new Date().toLocaleString()});
                localStorage.setItem('shipforge_notes', JSON.stringify(data.notes));
                renderNotes();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                gtag('event', 'note_created');
            }
        }

        function renderNotes() {
            const html = data.notes.map(n => `<div class="item-box"><strong>${n.title}</strong><p>${n.content}</p><small>${n.created}</small><button onclick="deleteNote(${n.id})" style="float:right;background:rgba(255,107,107,.3);padding:5px 10px">Delete</button></div>`).join('');
            document.getElementById('noteList').innerHTML = html || '<p>No notes yet</p>';
        }

        function deleteNote(id) {
            data.notes = data.notes.filter(n => n.id !== id);
            localStorage.setItem('shipforge_notes', JSON.stringify(data.notes));
            renderNotes();
            updateDash();
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                document.getElementById('timerDisplay').textContent = String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert('‚úÖ Session complete!');
                    resetTimer();
                    gtag('event', 'pomodoro_complete');
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 25 * 60;
            document.getElementById('timerDisplay').textContent = '25:00';
        }

        function exportData() {
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'shipforge-' + Date.now() + '.json';
            a.click();
            gtag('event', 'data_exported');
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è Delete all data? This cannot be undone!')) {
                localStorage.clear();
                location.reload();
                gtag('event', 'data_cleared');
            }
        }

        updateDash();
        renderEvents();
        renderNotes();
    </script>
</body>
</html>
