<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Config/Boilerplate Generator</title>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: 'Roboto', sans-serif; }
        .container { padding: 20px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F88E6SFH4F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-F88E6SFH4F');

        function trackZipGeneration() {
            gtag('event', 'zip_generation', { 'event_category': 'button_click', 'event_label': 'Generate ZIP' });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Config/Boilerplate Generator</h1>
        <form>
            <label>
                <input type="checkbox" name="vite_react" value="yes"> Vite + React
            </label><br>
            <label>
                <input type="checkbox" name="express" value="yes"> Express
            </label><br>
            <button type="button" onclick="trackZipGeneration();">Generate ZIP</button>
        </form>
    </div>
</body>
</html>
