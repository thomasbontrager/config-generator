##
## Nginx Configuration for Express Backend
## Location: /etc/nginx/sites-available/api
##
## Setup Instructions:
##   1. Copy this file to /etc/nginx/sites-available/api
##   2. Update 'api.yourdomain.com' with your actual domain
##   3. Update port if your Express app runs on a different port
##   4. Create symlink: ln -s /etc/nginx/sites-available/api /etc/nginx/sites-enabled/
##   5. Test config: nginx -t
##   6. Reload nginx: systemctl reload nginx
##

server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;

    # Main proxy to Node.js backend
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
        proxy_read_timeout 5s;
    }

    # Static files (if serving from Express)
    location /static/ {
        alias /var/www/api/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: block access to sensitive files
    location ~ \.(env|config\.js|package\.json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

